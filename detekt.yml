build:
  excludes:
    # jOOQ generated files
    - "**/src/main/jooq/**"
    - "**/build/generated/**"
    # Exclude presentation model classes (OpenAPI generated)
    # 設定してもOpenAPIの自動生成ファイルが対象外にならにので、detektBaselineを利用して対象外にする
    # - "**/com/bookmanagementsystem/presentation/model/**"

style:
  ForbiddenComment:
    active: false
  MagicNumber:
    ignoreEnums: true
  UseDataClass:
    active: true
  ReturnCount:
    max: 3
exceptions:
  SwallowedException:
    allowedExceptionNameRegex: "_"
complexity:
  TooManyFunctions:
    ignorePrivate: true
